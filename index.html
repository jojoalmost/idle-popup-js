<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="jh-new-chat.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


<script src="jh-live-chat.js"></script>

<script src="js/idle-popup.js"></script>
<link rel="stylesheet" href="css/idle-popup.css">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="justify" id="text"></div>
        </div>
    </div>

    <div class="sleepy-overlay">
        <div class="sleepy-modal">
            <button type="button" class="btn" id="exit-popup">
                <span><i class="fas fa-times-circle"></i></span>
            </button>
            <div id="">
                <div id="step-1" class="step">
                    <img src="img/pop_up_chat_1.png" id="pop-up-1" alt="">
                    <form action="" id="form-popup">
                        <input type="email" name="email" data-toggle="tooltip" placeholder="Masukan email Kamu disini">
                        <button type="submit" id="pop-submit" class="btn">
                            <span>
                            <i class="fas fa-chevron-circle-right"></i>
                            </span>
                        </button>
                    </form>
                </div>
                <div id="step-2" class="step">
                    <img src="img/pop_up_chat_2.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="new-livechat-container">
    <div class="new-livechat-box">
        <div class="head">
            <span id="chatText">Dapatkan Informasi Disini</span>
            <span class="pull-right btn-head" style="display: none;"><i class="fa fa-window-minimize"></i></span>
            <span class="pull-right btn-head"><i class="fa fa-window-maximize"></i></span>
        </div>
        <div id="welcome-box" class="body active center">
            <div class="body-box">
                <h5><b>Kamu lagi butuh apa sob?</b></h5>
                <div class="clearfix" style="margin-top: 50px;">
                    <div class="item item-2">
                        <div class="logo"></div>
                        <p class="text">Troubleshooting</p>
                        <a href="javascript:void(0)" class="btn btn-sm choose-support btn-beon-purple">Cari Solusi</a>
                    </div>
                    <div class="item item-1">
                        <div class="logo"></div>
                        <p class="text">Informasi Produk</p>
                        <a href="javascript:void(0)" class="btn btn-sm btn-default btn-beon-blue"
                           onclick="Page.triggerOpenChat()">Dapatkan Sekarang</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="support-box" class="body">
            <div class="body-box">
                <div class="top-support clearfix">
                    <div class="img-box pull-left">
                        <img src="https://www.jagoanhosting.com/wp-content/uploads/new-chat/icon-ava-masjo.png"
                             style="width: 100%;">
                    </div>
                    <div class="btn-box pull-right">
                        <a href="http://www.jagoanhosting.com/tutorial" target="_blank"
                           class="btn btn-sm btn-beon-purple">go to<br/>tutorial</a>
                    </div>
                    <div class="txt-box">
                        <p class="head-txt"><b>Andro - </b>Your Space Friend</p>
                        <p><i>Tulis permasalahan mu disini dan aku akan mencari solusinya</i></p>
                    </div>
                </div>

                <div class="middle-box">
                    <div class="popular-recent-box hide">
                        <ul class="nav">
                            <li class="item active" data-target="popular-box">Popular Search</li>
                            <li class="item" data-target="recent-box">Recent</li>
                        </ul>
                        <div class="nav-box popular-box">
                            <span class="loading"><i class="fa fa-spin fa-spinner"></i> loading...</span>
                        </div>
                        <div class="nav-box recent-box" style="display: none;">
                            <span class="loading"><i class="fa fa-spin fa-spinner"></i> loading...</span>
                        </div>
                    </div>
                    <div class="message-box">

                    </div>
                    <a href="javascript:void(0);" class="scroll-bottom disable" title="scroll to bottom"><i
                            class="fa fa-angle-down"></i></a>
                </div>

                <div class="search-box">
                    <form method="post" id="form-custom-search" action="#" class="form-inline">
                        <div class="input-group" style="width: 100%">
                            <!--<input class="form-control" id="inputSearch" name="search" type="text" onkeypress="processFormTimer();" value="" placeholder="tuliskan subyek bantuan anda" style="height:46px;width:985px;">-->
                            <input class="form-control" id="inputSearch" autocomplete="off" name="search" type="text"
                                   value="" placeholder="Ketikkan keyword pencarian...">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-submit" value="" style=""><i
                                        class="fa fa-send-o"></i></button>
                                <button type="button" class="btn btn-primary btn-close" style="display: none;" value="">
                                    <i class="fa fa-close"></i></button>
                            </div>
                        </div>

                        <div class="result-container">

                        </div>
                    </form>
                </div>

                <div class="bottom-support clearfix">
                    <a href="javascript:void(0);" class="btn btn-sm btn-default back-to-menu">back</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    console.log('Load Cookies');
    if (localStorage.getItem("is_accept_privacy") == null || localStorage.getItem("is_accept_privacy") == 0) {
        console.log("PrivcyPliy: " + localStorage.getItem("is_accept_privacy"));
        jQuery('#fixedHeaderPrivacyPolicy').show();
        jQuery('#header').css('top', '48px');
    }
    jQuery('a#accep_btn_policy', '#fixedHeaderPrivacyPolicy').on('click', function (e) {
        e.preventDefault();
        jQuery('#fixedHeaderPrivacyPolicy').hide();
        localStorage.setItem('is_accept_privacy', 1);
        console.log("PrivcyPliy: " + localStorage.getItem("is_accept_privacy"));

        jQuery('#header').css('top', '0px');
    });
    jQuery('a#view_policy', '#fixedHeaderPrivacyPolicy').on('click', function (e) {
        e.preventDefault();
        localStorage.setItem('is_accept_privacy', 1);
        console.log(localStorage.getItem("is_accept_privacy"));

        jQuery('#fixedHeaderPrivacyPolicy').hide();
        window.location.href = '/privacy-policy';
    });
</script>
<script>
    $(function () {
        for (var i = 1; i <= 50; i++) {
            document.getElementById("text").innerHTML += "<p>this is text " + i + "</p>"
        }
    })
</script>
</body>

</html>
